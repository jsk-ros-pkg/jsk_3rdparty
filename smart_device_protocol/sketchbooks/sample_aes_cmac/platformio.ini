[env:m5stack-atoms3]
platform = espressif32
board = m5stack-atoms3
framework = arduino
lib_ldf_mode = deep
lib_deps = 
	obsttube/AES_CMAC @ ^1.0.0
	operatorfoundation/Crypto @ ^0.4.0
build_flags = 
	; -DARDUINO_USB_CDC_ON_BOOT=1
	; -DARDUINO_USB_MODE=1
monitor_speed = 115200
